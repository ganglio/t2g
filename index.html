<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time 2 Go!</title>
  <link rel="stylesheet" type="text/css" href="style.css?12345"/>
  <script type="text/javascript" src="/js/moment.min.js"></script>
  <script type="text/javascript" src="/js/moment-precise-range.js"></script>
  <script type="text/javascript" src="script.js?12345"></script>
  <link rel="shortcut icon" href="favicon.ico" />
  <!-- some iPhone goodies -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="bookmark-icon.png" />

  <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
  <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />
</head>
 <body>
  <h1 id='title'>Time to Go!</h1>
  <ul>
    <li data-after='years' data-label='y'>0</li>
    <li data-after='months' data-label='m'></li>
    <li data-after='days' data-label='d'></li>
    <li data-after='hours' data-label='h'></li>
    <li data-after='minutes' data-label='m'></li>
    <li data-after='seconds' data-label='s'></li>
  </ul>
  <form>
    <input type='date' id='date'/><input type='time' id='time' />
    <input type='text' id='title'/>
    <input type='submit' value='Start' />
  </form>
</body>
</html>
